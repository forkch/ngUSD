branches:
  only: feature/755-investigate-cloud-ci
language: java
install: true
jdk:
  - oraclejdk7
  - openjdk7

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

jobs:
  include:
    - stage: Clean & install
      script: ./gradlew clean build -x test
    - stage: Unit tests
      script: ./gradlew test



