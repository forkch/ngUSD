<div>
    <div class="panel panel-default" id="metadata_panel_{{panelIndex}}">
        <div class="panel-heading link" id="collapsable_panel_{{panelIndex}}" ng-click="toggleMetadataExpanded(key)">
            <h3 class="panel-title">{{title}}</h3>
        </div>
        <div class="panel-body" ng-class="{hidden: isMetadataCollapsed(key), metadata: true}">
            <div ng-transclude></div>
        </div>
    </div>
</div>
