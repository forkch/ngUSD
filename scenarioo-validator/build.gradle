/**
 * Produces an executable jar for the scenarioo-validator.
 * Run using ./gradlew clean installDist
 * will produce build/install/scenarioo-validator/...
 * see https://docs.gradle.org/current/userguide/application_plugin.html
 */

apply plugin: 'application'
apply from: "${rootProject.projectDir}/build-java.gradle"
apply plugin: 'org.springframework.boot'

mainClassName = 'org.scenarioo.validator.ScenariooValidatorRunner'

dependencies {
    // Since Spring Boot builds a fat jar with a different structure, we need to depend on the project (for transitive deps) and
    // the output of the main sourceset explicitly (for the server classes)
    // See also https://stackoverflow.com/a/48770018
    implementation project(':scenarioo-server')
    implementation project(':scenarioo-server').sourceSets.main.output
    implementation 'commons-cli:commons-cli'
    implementation 'org.apache.commons:commons-collections4'
}


distZip.doLast {
    copy {
        String originalZipName = 'scenarioo-validator-' + versionWithGitCommit + '.zip';
        from('build/distributions/')
        into('build/distributions/')
        include(originalZipName)
        rename(originalZipName, 'scenarioo-validator-latest.zip')
    }
}


