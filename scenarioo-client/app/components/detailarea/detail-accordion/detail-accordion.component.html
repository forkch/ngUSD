<accordion-group (click)="isAccordionCollapsed = !isAccordionCollapsed" [attr.aria-expanded]="!isAccordionCollapsed"
                 [isOpen]=isFirstOpen
                 panelClass="customClass">
    <div accordion-heading>
                        <span *ngIf="isAccordionCollapsed">
                            <i class="fas fa-angle-down"></i>
                        </span>
        <span *ngIf="!isAccordionCollapsed">
                            <i class="fas fa-angle-up"></i>
                        </span>
        <span>{{detailAccordionName}}</span>
    </div>
    <sc-tree *ngIf="tree" [informationTree]="informationTree"></sc-tree>
    <sc-label-metadata *ngIf="label" [useCaseLabels]="informationTree" [labelConfigurations]="labelConfigurations"></sc-label-metadata>
    <sc-metadata-tree *ngIf="metadataTree" [metadataTree]="informationTree"></sc-metadata-tree>

            </li>
        </ul>
    </div>-->
</accordion-group>
