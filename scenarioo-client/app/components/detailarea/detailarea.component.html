</button>

<div #collapse="bs-collapse" [collapse]="isPanelCollapsed">
    <div class="detail-container col-sm-4 pull-right">
        <div class="detail-row">

            <div (click)="valueChange()" *ngIf="!isPanelCollapsed" aria-controls="collapseManual"
                 class="detail-cell detail-button">
                <i class="fas fa-angle-right"></i>
            </div>

            <div class="detail-cell detail-section">
                <h3>Details</h3>
                <accordion [isAnimated]="true">
                    <accordion-group (click)="isAccordionCollapsed = !isAccordionCollapsed" [attr.aria-expanded]="!isAccordionCollapsed"
                                     [isOpen]="isFirstOpen"
                                     panelClass="customClass">
                        <div accordion-heading>
                        <span *ngIf="isAccordionCollapsed">
                            <i class="fas fa-angle-down"></i>
                        </span>
                            <span *ngIf="!isAccordionCollapsed">
                            <i class="fas fa-angle-up"></i>
                        </span>
                            <span>Branch</span>
                        </div>
                        <sc-tree data='useCasesTab.branchInformationTree'></sc-tree>
                    </accordion-group>
                </accordion>
            </div>
        </div>
    </div>
</div>
