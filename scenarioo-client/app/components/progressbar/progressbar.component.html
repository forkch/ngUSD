<div class="sc-progressbar-container">
    <div class="sc-progressbar-row">
        <div (click)="goStepBack()" class="sc-progressbar-cell" [ngClass]="stepIndex === 1 ? 'step-arrow-grey':'step-arrow'" id="prevStepBtn">
            <i class="fas fa-angle-left"></i>
        </div>
        <progressbar [max]="totalNumberOfSteps" [value]="stepIndex" class="progress-bar-cell sc-progress">
            <span class="text-nowrap">Step {{stepIndex}} of {{totalNumberOfSteps}} in Scenario "{{scenarioName}}"</span>
        </progressbar>
        <div (click)="goStepForward()" class="sc-progressbar-cell" [ngClass]="stepIndex === totalNumberOfSteps ? 'step-arrow-grey':'step-arrow'" id="nextStepBtn">
            <i class="fas fa-angle-right"></i>
        </div>
    </div>
</div>

<div >
    <div class="sc-page">
        <span (click)="goPageBack()" [ngClass]="pageIndex === 1 ? 'page-arrow-grey':'page-arrow'"> &#9204; </span>
        <span class="page">Page {{pageIndex}} of {{totalNumberOfPages}}</span>
        <span (click)="goPageForward()" [ngClass]="pageIndex === totalNumberOfPages ? 'page-arrow-grey':'page-arrow'"> &#9205; </span>
    </div>
    <div class="sc-page-variant">
        <span (click)="goPageVariantBack()" [ngClass]="pageVariantIndex === 1 ? 'page-arrow-grey':'page-arrow'"> &#9206; </span>
        <a (click)="goPageVariants(_stepNavigation.pageName)" tooltip="Click here to see all Page-Variants" tooltipPlacement="bottom" id="allPageVariants" class="page">Page-Variant {{pageVariantIndex}} of {{totalNumberOfPageVariants}}</a>
        <span (click)="goPageVariantForward()" [ngClass]="pageVariantIndex === totalNumberOfPageVariants ? 'page-arrow-grey':'page-arrow'"> &#9207; </span>
    </div>
</div>
