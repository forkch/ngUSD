<div class="modal-header">
    <h1 class="modal-title"> <i class="fas fa-lg" ng-class="[annotationPopup.getIconClass()]"></i> &nbsp; {{annotationPopup.getTitleText()}}</h1>
</div>

<div class="modal-body info-popup">
    <p>
        {{annotationPopup.getDescriptionSection()}}
    </p>

    <p ng-if="annotationPopup.annotation.clickAction">
        <a ng-click="annotationPopup.doClickAction()" class="link-no-hover"><i class="fas fa-fw {{annotationPopup.getClickActionIconStyle()}}"></i> {{annotationPopup.getClickActionText()}}</a>
    </p>

    <p ng-show="annotationPopup.hasDetails()">
        <sc-tree information-tree="annotationPopup.detailsTrees"></sc-tree>
    </p>

</div>
