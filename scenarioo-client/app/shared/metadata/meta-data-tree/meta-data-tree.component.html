<accordion-group *ngFor="let dynamicInformationTree of informationTree"
                 (click)="isAccordionCollapsed = !isAccordionCollapsed" [attr.aria-expanded]="!isAccordionCollapsed"
                 [isOpen]=isFirstOpen
                 panelClass="customClass">
    <div accordion-heading>
                        <span *ngIf="isAccordionCollapsed">
                            <i class="fas fa-angle-down"></i>
                        </span>
        <span *ngIf="!isAccordionCollapsed">
                            <i class="fas fa-angle-up"></i>
                        </span>
        <span>{{dynamicInformationTree.key}}</span>
    </div>
    <sc-tree [informationTree]="dynamicInformationTree.value"></sc-tree>
</accordion-group>
