<div id="stepLinksDialog">
    <div class="modal-header">
        <h1 class="modal-title" id="myModalLabel">Share this page</h1>
    </div>
    <div class="modal-body">
        <p>
            <a href="mailto:?subject={{eMailSubject}}&body={{eMailUrl}}"><i class="icon-envelope"></i> Email this page</a>
        </p>
        <div class="form-group" ng-show="pageUrl">
            <label for="stepLinkField">Link to current page</label>
            <input type="text" class="form-control" id="stepLinkField" ng-value="pageUrl"
                   onfocus="this.select();" onmouseup="return false;" />
        </div>
        <div class="form-group" ng-show="imageUrl">
            <label for="screenshotLinkField">Screenshot link</label>
            <input type="text" class="form-control" id="screenshotLinkField" ng-value="imageUrl"
                   onfocus="this.select();" onmouseup="return false;"/>
        </div>
        <div ng-show="pageUrl || imageUrl">
            Click into the field and press Ctrl+C to copy or right-click and select copy from the drop down.
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="close()">Close</button>
    </div>
</div>
