<div class="modal-content">

    <div class="modal-header">
        <h3 class="sc-modal-title">Create Comparison</h3>
    </div>
    <div class="modal-body">

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="comparisonName">Comparison Name</label>
                    <input type="text" class="form-control" id="comparisonName" ng-model="vm.comparisonName"
                           ng-change="vm.validateComparisonName()">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Target Build</label>
                    <div class="row">
                        <div class="col-md-12">
                            <ul class="nav nav-pills nav-stacked">
                                <sc-branch-selection
                                    branches-and-builds="vm.branchesAndBuilds"
                                    selected-branch="vm.baseBranch"
                                    on-branch-change="vm.setBaseBranch(branch)">
                                </sc-branch-selection>
                                <sc-build-selection
                                    branches-and-builds="vm.branchesAndBuilds"
                                    selected-branch="vm.baseBranch"
                                    selected-build="vm.baseBuild"
                                    on-build-change="vm.setBaseBuild(build)">
                                </sc-build-selection>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Compare with</label>
                    <div class="row">
                        <div class="col-md-12">
                            <ul class="nav nav-pills nav-stacked">
                                <sc-branch-selection
                                    branches-and-builds="vm.branchesAndBuilds"
                                    selected-branch="vm.comparisonBranch"
                                    on-branch-change="vm.setComparisonBranch(branch)">
                                </sc-branch-selection>
                                <sc-build-selection
                                    branches-and-builds="vm.branchesAndBuilds"
                                    selected-branch="vm.comparisonBranch"
                                    selected-build="vm.comparisonBuild"
                                    on-build-change="vm.setComparisonBuild(build)">
                                </sc-build-selection>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- idea for the future ...
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="vm.isSaveAsConfiguredComparison">
                            Configure automatic comparison of new builds on target branch with selected build.
                        </label>
                    </div>
                </div>
            </div>
        </div>
        -->

        <div class="row" ng-if="vm.validationMessage">
            <div class="col-md-12">
                <uib-alert type="danger">
                    {{vm.validationMessage}}
                </uib-alert>
            </div>
        </div>


    </div>

    <div class="modal-footer">
        <button class="btn btn-secondary" data-dismiss="modal" ng-click="vm.cancel()">Cancel</button>
        <button class="btn btn-primary" ng-click="vm.createComparison()">Create</button>
    </div>

</div>
