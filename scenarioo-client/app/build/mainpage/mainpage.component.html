<div id="tabsHeader"></div>
<span class="pull-right">
    <sc-share-link></sc-share-link>
</span>

<div>

    <div *ngIf="tabs===undefined">
        Loading ...
    </div>

    <tabset #homeTabs *ngIf="tabs">

        <tab *ngFor="let tab of tabs"
             [heading]="tab.title"
             (selectTab)="onSelect($event)"
             id="sc-main-tab-{{tab.id}}">

            <sc-usecases-overview *ngIf="tab.id == 'useCases' && isActiveTab(tab)"></sc-usecases-overview>

            <sc-custom-tab *ngIf="tab.isCustom && isActiveTab(tab)"
                           [tabId]="tab.id"
                           [tabColumns]="tab.columns">
            </sc-custom-tab>

            <sc-sketches-tab *ngIf="tab.id == 'sketches' && isActiveTab(tab)"></sc-sketches-tab>

        </tab>

    </tabset>

</div>
