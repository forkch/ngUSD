<div>
    <div class="row sc-space-top sc-space-bottom">
        <div class="col-sm-8">
            <div class="input-group">
                <input type="text" class="ng-pristine ng-valid tableSearch form-control" data-toggle="tooltip"
                       title="type words separated by spaces to search for"
                       ng-model="$ctrl.searchField" placeholder="Search ..."
                       ng-keyup="$event.keyCode == 27 ? $ctrl.resetSearchField() : null" data-scDebounce
                       id="{{$ctrl.tabId}}SearchField"/>
                <span class="input-group-btn">
	                <button type="button" ng-click="$ctrl.resetSearchField()" class="btn btn-default">reset</button>
	            </span>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="pull-right">
                <button type="button" ng-click="$ctrl.expandAndCollapseTree($ctrl.treemodel)"
                        class="btn btn-default">{{$ctrl.toggleLabel}} all
                </button>
            </div>
        </div>
    </div>

    <sc-filterable-table-tree root-is-collapsed="$ctrl.rootIsCollapsed"
                              expand-first-child-up-to-root-node="false"
                              filter="$ctrl.searchField"
                              treedata="$ctrl.tabContentTree"
                              treemodel="$ctrl.treemodel"
                              click-action="$ctrl.goToReferenceTree(node)"
                              columns="$ctrl.tabColumns">
    </sc-filterable-table-tree>
</div>
