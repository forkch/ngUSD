<div class="row sc-space-bottom">
    <div [ngClass]="isPanelCollapsed ? 'sc-space-top col-sm-11' : 'sc-space-top col-sm-8'">
        <div id="left">
            <sc-title useCaseName="{{stepName | scHumanReadable}}"></sc-title>
        </div>
        <div id="right">
            <sc-progressbar *ngIf="!stepNotFound" [step-navigation]="stepNavigation" [step-statistics]="stepStatistics"></sc-progressbar>
        </div>
    </div>

    <div id='sc-meta-data-panel'>
        <sc-detailarea (togglePannelCollapsedValue)="collapsePanel($event)"
                       [mainDetailsSections]="mainDetailsSections" key="mainView"></sc-detailarea>

        <div [ngClass]="isPanelCollapsed ? 'sc-space-top col-sm-12' : 'sc-space-top col-sm-8'">

        </div>
    </div>
</div>
