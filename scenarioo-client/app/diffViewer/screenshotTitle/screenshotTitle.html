<h3>

    {{name}}:
    <span ng-if="alias">{{alias}}</span>
    <span ng-if="!alias">{{build.name}}</span>

    <!-- Date and Revision as icon tooltip -->
    <i class="icon-info-sign"
       uib-tooltip="{{build.date | scDateTime}} {{build.revision}}"
       tooltip-placement="bottom">
    </i>

</h3>
